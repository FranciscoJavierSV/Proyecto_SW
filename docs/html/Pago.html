<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Pago.css" />
    <title>Datos de envío y pago</title>
    <script src="https://kit.fontawesome.com/8c4039e060.js" crossorigin="anonymous"></script>
    <link
      rel="icon"
      type="image/jpg"
      href="/docs/ImagenesPrincipal/f4e7e872-b0d1-4d62-855f-eddcf3595a47.jpg"
    />
  </head>
 
  <body>
    <header class="header">
      <div class="logo-area">
        <img
          src="../ImagenesPrincipal/f4e7e872-b0d1-4d62-855f-eddcf3595a47.jpg"
          class="logo-img"
          alt="Logo"
        />
        <span class="logo-text">Sexta Armonía</span>
      </div>

      <nav class="menu">
        <a href="PaginaUsuarioLogueado.html">Productos</a>
      </nav>

      <div class="user-section">
        <span class="usuario-nombre">Hola, Fernando</span>
        <a href="IniciarSesion.html" class="logout-btn">Cerrar sesión</a>
      </div>
    </header>

    <section class="formulario-envio">
      <h2>Datos de envío</h2>

      <label for="nombreCliente">Nombre completo:</label>
      <input type="text" id="nombreCliente" name="nombreCliente" required />

      <label for="emailCliente">Correo electrónico:</label>
      <input type="email" id="emailCliente" name="emailCliente" placeholder="cliente@correo.com" required />

      <label for="direccionCliente">Dirección:</label>
      <input type="text" id="direccionCliente" name="direccionCliente" />

      <label for="cpCliente">Código Postal:</label>
      <input type="text" id="cpCliente" name="cpCliente" />

      <label for="ciudadCliente">Ciudad:</label>
      <input type="text" id="ciudadCliente" name="ciudadCliente" />

      <label for="telefonoCliente">Teléfono:</label>
      <input type="text" id="telefonoCliente" name="telefonoCliente" />

      <h3>Método de pago</h3>

      <select id="metodoPago" name="metodoPago" onchange="mostrarFormularioPago()">
        <option value="">Seleccione una opción</option>
        <option value="tarjeta">Tarjeta de crédito/débito</option>
        <option value="oxxo">Pago en OXXO</option>
        <option value="transferencia">Transferencia</option>
      </select>

      <div id="pagoTarjeta" class="form-pago oculto">
        <h3>Pago con tarjeta</h3>

        <label for="numTarjeta">Número de tarjeta:</label>
        <input type="text" id="numTarjeta" name="numTarjeta" />

        <label for="nombreTarjeta">Nombre en la tarjeta:</label>
        <input type="text" id="nombreTarjeta" name="nombreTarjeta" />

        <label for="expTarjeta">Fecha de expiración:</label>
        <input type="month" id="expTarjeta" name="expTarjeta" />

        <label for="cvcTarjeta">CVC:</label>
        <input type="text" id="cvcTarjeta" name="cvcTarjeta" />

        <button id="btnConfirmarTarjeta" class="btn-confirmar" onclick="confirmPurchase(event)">
          Confirmar compra
        </button>
      </div>

      <div id="pagoOxxo" class="form-pago oculto">
        <h3>Pago en OXXO</h3>
        <p>Se generará un recibo con instrucciones de pago.</p>
        <button id="btnGenerarOxxo" class="btn-confirmar" onclick="confirmPurchase(event)">
          Generar recibo
        </button>
      </div>

      <div id="pagoTransferencia" class="form-pago oculto">
        <form>
          <h3>Pago con transferencia</h3>

          <label for="destinatario">Nombre</label>
          <input type="text" id="destinatario" name="destinatario" />

          <label for="clabe">Cuenta Clabe</label>
          <input
            type="text"
            id="clabe"
            name="clabe"
            maxlength="18"
            pattern="[0-9]{18}"
            title="La CLABE debe contener 18 dígitos numéricos"
            required
          />

          <button id="btnConfirmarTransferencia" class="btn-confirmar" onclick="confirmPurchase(event)">
            Confirmar transferencia
          </button>
        </form>
      </div>
    </section>

    <div id="accessibility-btn">
        <i class="fas fa-universal-access"></i>
    </div>

    <div id="accessibility-panel" class="hidden">
        <h3>Accesibilidad</h3>
        
        <button id="toggle-theme" class="acc-btn icon-btn">
            <i id="theme-icon" class="fas fa-moon"></i> Cambiar tema
        </button>

        <div class="text-size-controls">
            <button id="decrease-text" class="acc-btn">A-</button>
            <button id="reset-text" class="acc-btn">A</button>
            <button id="increase-text" class="acc-btn">A+</button>
        </div>
    </div>

    <footer class="footer">
      <p>
        Sexta Armonía. Proyecto Universitario Correspondiente a Programación Web © 2025
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/api.js"></script>
    <script src="../js/Alerts.js"></script>
    <script src="../js/Pago.js"></script>
    <script src="../js/Accesibilidad.js"></script>
  </body>
</html>
