<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="accessibility-btn"><i class="fa-brands fa-accessible-icon"></i></div>

    <div id="accessibility-panel" class="hidden">
        <h3>Accesibilidad</h3>

        <button id="toggle-theme" class="acc-btn icon-btn">
            <span><i id="theme-icon" class="fa-solid fa-moon"></i></span>
        </button>

        <div class="text-size-controls">
            <button id="increase-text" class="acc-btn">A+</button>
            <button id="decrease-text" class="acc-btn">A-</button>
            <button id="reset-text" class="acc-btn">Reset</button>
        </div>
    </div>

    <main>
        <h1>Prueba de accesibilidad</h1>
        <p>
            Esta es una prueba de accesibilidad donde puedes cambiar el modo oscuro y el 
            tama√±o de texto, con persistencia usando localStorage.
        </p>
    </main>

    <script src="https://kit.fontawesome.com/8c4039e060.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
